<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play braille art video on console</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ol>
    <li>Open your browser console</li>
    <li>Click the button to start</li>
  </ol>

  <button id="play">Play!</button>
  <br>
  <div class="delay">
    <label>Target fps: <span></span></label>
    <!-- <br> -->
    <input id="delay" type="range" min="10" max="60" step="5" value="30">
  </div>
  <hr>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FtutLA63Cp8" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>
</body>
<script src="play-browser.js"></script>
</html>
